apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "datamigratie.fullname" . }}
  labels:
    {{- include "datamigratie.labels" . | nindent 4 }}
data:
  ASPNETCORE_FORWARDEDHEADERS_ENABLED: {{ .Values.settings.aspnetcore.forwardedHeadersEnabled | toString | quote }}
  {{- if .Values.settings.aspnetcore.environment }}
  ASPNETCORE_ENVIRONMENT: {{ .Values.settings.aspnetcore.environment | toString | quote }}
  {{- end }}
  {{- if .Values.settings.aspnetcore.httpPorts }}
  ASPNETCORE_HTTP_PORTS: {{ .Values.settings.aspnetcore.httpPorts | toString | quote }}
  {{- end }}

  # API Connections
  OpenZaakApi__BaseUrl: {{ .Values.apiConnections.openZaakApi.baseUrl | quote }}
  OpenZaakApi__ApiUser: {{ .Values.apiConnections.openZaakApi.apiUser | quote }}
  DetApi__BaseUrl: {{ .Values.apiConnections.detApi.baseUrl | quote }}

  {{- if .Values.oidc.authority }}
  Oidc__Authority: {{ .Values.oidc.authority }}
  Oidc__ClientId: {{ .Values.oidc.clientId }}
  Oidc__FunctioneelBeheerderRole: {{ .Values.oidc.functioneelBeheerderRole }}
  Oidc__NameClaimType: {{ .Values.oidc.nameClaimType }}
  Oidc__RoleClaimType: {{ .Values.oidc.roleClaimType }}
  Oidc__EmailClaimType: {{ .Values.oidc.emailClaimType }}
  {{- end }}

  # Feature Flags
  FeatureFlags__EnableTestHelpers: {{ .Values.featureFlags.enableTestHelpers | toString | quote }}
