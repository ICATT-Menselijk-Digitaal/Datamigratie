{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "datamigratie.fullname" . }}
  labels:
    {{- include "datamigratie.labels" . | nindent 4 }}
type: Opaque
data:
  ConnectionStrings__Datamigratie: {{ include "datamigratie.databaseConnectionString" . | b64enc }}
  OpenZaakApi__ApiKey: {{.Values.apiConnections.openZaakApi.apiKey | b64enc}}
  DetApi__ApiKey: {{.Values.apiConnections.detApi.apiKey | b64enc}}
  SECRET_VARIABLE: {{ .Values.settings.secretValue | b64enc }}
  {{- range $index, $apiKey := $.Values.settings.apiKeys }}
  API_KEY__{{ $index }}: {{ $apiKey | b64enc }}
  {{- end }}   
{{- end }}
